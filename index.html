<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft </title>
</head>
<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center align-center items-center md:order-2">
            <div class="hamburger  inline-block cursor-pointer p-4 md:hidden "> 
                <div class="line h-0.5 w-6  my-1 bg-black "></div>
                <div class="line h-0.5 w-6 my-1  bg-black "></div>
                <div class="line h-0.5 w-6  my-1 bg-black "></div>
            </div>
            <div class="search md:hidden ">SearchIcon</div>

        </div>
        
        <div class="logo text-center flex md:order-1">
            Microsoft
            <div class="features absolute md:static w-fit md:w-auto md:bg-white bg-gray-50 inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:-translate-x-0 ">
                <div class="fitem">Microsoft 365</div>
               
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart md:order-3 flex">
            <div class="search hidden md:block "> All Microsoft SearchIcon</div>
            <div>
                Cart Account
            </div>
            
        </div>
    </div>
